<div class="pieces">
<div class="piece" id="{{piece.piece_id}}" ng-repeat="piece in items">
<div class="piece-left">
<div class="essay-date">
<div class="date-y">年</div>
<div class="date-md">月日</div>
</div>
</div>
<div class="piece-right">
<div class="bg"></div><div class="piece-triangle"></div>
<div class="piece-info">
<span class="piece-author"><a href="javascript:;">{{piece.username}}</a> &nbsp; &nbsp;发布于</span>
<span class="piece-date"> <i class="icon-time" title="发布时间"></i> {{piece.date | date:'shortDate'}}</span>
</div>
<div class="piece-content" ng-bind-html="piece.content | trustHtml"></div>
<div class="piece-footer"><i class="icon-tag"></i>  
<a href="javascript:tag('{{piece.tag}}');" class="tag" style="text-decoration:none;">{{piece.tag}}</a>&nbsp;
<if condition="$piece['visible'] eq 0">
  <i class="icon-eye-close" title="私密"></i>
</if>
 <span class="piece-operation">
 <i class="icon-remove piece-remove" title="删除，请谨慎" onclick="javascript:deleteItem('piece',1);"></i>
 </span>
</div>
</div>
</div>
</div>


<div id="piece-pagination" class="pagination">
</div>
