<div class="pieces" ng-hide="res_empty">
<div class="piece" id="{{piece.piece_id}}" ng-repeat="piece in items">
<div class="piece-left">
<div class="essay-date">
<div class="date-y">年</div>
<div class="date-md">月日</div>
</div>
</div>
<div class="piece-right">
<div class="bg"></div><div class="piece-triangle"></div>
<div class="piece-info">
<span class="piece-author"><a href="javascript:;">{{piece.username}}</a> &nbsp; &nbsp;发布于</span>
<span class="piece-date"> <i class="hs-icon-time" title="发布时间"></i> {{piece.date | date:'shortDate'}}</span>
</div>
<div class="piece-content" ng-bind-html="piece.content | trustHtml"></div>
<div class="piece-footer"><i class="hs-icon-tag"></i>  
<a href="javascript:tag('{{piece.tag}}');" class="tag" style="text-decoration:none;">{{piece.tag}}</a>&nbsp;
<if condition="$piece['visible'] eq 0">
  <i class="hs-icon-eye-close" title="私密"></i>
</if>
 <span class="piece-operation">
 <i class="hs-icon-remove piece-remove" title="删除，请谨慎" ng-click="deleteItem('piece',piece.piece_id)"></i>
 </span>
</div>
</div>
</div>
</div>

<div class="pieces-empty-tip center-tip" ng-show="res_empty"><i class="hs-icon-warning"></i> 你还没有发布过碎片哦~</div>

<div id="piece-pagination" class="pagination" ng-controller="c_paginator" ng-hide="res_empty">
<div class="hs-btn-group hs-btn-group-justify">
    <button type="button" class="hs-btn hs-btn-{{interface_color}}" ng-click="paginator('piece','prev');">上一页</button>
    <select class="hs-select" style="background:#0e90d2;color:#fff;border-color:#0e90d2;border-radius:0;" ng-options="option.name for option in paginator_pages" ng-model="paginator_current_page">
    </select>
    <button type="button" class="hs-btn hs-btn-{{interface_color}}" ng-click="paginator('piece','go');">前往</button>
    <button type="button" class="hs-btn hs-btn-{{interface_color}}" ng-click="paginator('piece','next');">下一页</button>
</div>
</div>
