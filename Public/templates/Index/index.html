<div class="pieces" ng-controller="c_piece">
<div class="piece" id="{{ piece.piece_id }}" ng-repeat="piece in index_items">
<div class="piece-left">
<a href="javascript:;" onclick="hMessage('暂时无法访问');" target="_blank"><img class="user-avatar" ng-src="{{piece.avatar}}?imageView2/1/w/80/h/80" title="访问他/她的主页"/></a>
</div>
<div class="piece-right">
<div class="bg"></div><div class="piece-triangle"></div>
<div class="piece-info">
<span class="piece-user"><a href="javascript:;" ng-click="viewUser(piece.username)" target="_blank" class="piece-user">{{piece.username}}  </a></span>&nbsp;&nbsp;发布于
<span class="piece-date"><i class="hs-icon-time"></i> {{piece.date}}</span>
</div>
<div class="piece-content" ng-bind-html="piece.content | trustHtml"></div>
<div class="piece-footer"><i class="hs-icon-tag"></i> 
<a href="javascript:tag('{{piece.tag}}');" class="tag" style="text-decoration:none;">{{piece.tag}}</a>&nbsp;
<span class="piece-footer-right"><a href="javascript:;" ng-click="showCmt($index,piece.piece_id,piece.user_id)"><i class="hs-icon-comment-o" title="评论"></i></a></span>
</div>
</div>
</div>
</div>
<button type="button" class="hs-btn hs-btn-{{interface_color}} hs-btn-block load-more index-load-more" ng-click="indexLoadMore();" ><i class="hs-icon-arrow-down"></i> 加载更多</button>
