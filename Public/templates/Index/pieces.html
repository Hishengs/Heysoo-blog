<div infinite-scroll="datas.loadMore()" infinite-scroll-disabled='datas.busy' infinite-scroll-distance='1'>
  	<div class="piece" id="{{piece.piece_id}}" ng-repeat="piece in datas.pieces">
	<div class="piece-left">
	<a href="javascript:;" onclick="hMessage('暂时无法访问');" target="_blank"><img class="user-avatar" src="{{avatar}}" title="访问他/她的主页"/></a>
	</div>
	<div class="piece-right">
	<div class="bg"></div><div class="piece-triangle"></div>
	<div class="piece-info">
	<span class="piece-author"><a class="piece-user" href="javascript:;" onclick="hMessage('暂时无法访问');" target="_blank">{{piece.username}}  </a></span>&nbsp;&nbsp;发布于
	<span class="piece-date"><i class="icon-time"></i> {{piece.date}}</span>
	</div>
	<div class="piece-content" ng-bind-html="piece.content | trustHtml"></div>
	<div class="piece-footer"><i class="icon-tag"></i> 
	<a ng:href="javascript:tag('{{tag}}');" class="tag" style="text-decoration:none;" ng-repeat="tag in piece.tag">
	{{tag}}
	</a>&nbsp;
	<span class="piece-footer-right"><a href="javascript:showPieceCmt();"><i class="icon-comment-alt" title="评论"></i></a></span>
	</div>
	</div>
	</div>
	<div class="hs-alert hs-alert-warning loadMore-tip" style="border-radius:0; " ng-show="datas.end" data-hs-alert>
		<button type="button" class="hs-close">&times;</button>
	    没有更多了！
	</div>
</div>
