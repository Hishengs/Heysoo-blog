<div class="comment_box" ng-controller="c_message_comment">
<div class="msg-list" ng-hide="msg_tip_show">
      <div class="msg-item hs-panel hs-panel-default" ng-repeat="msg in msgs" id="msg-comment-{{msg.msg_id}}">
        <div class="hs-panel-hd">{{msg.msg_date}}
        <span class="msg-item-right" style="float:right;">
        <span class="hs-badge hs-badge-warning" ng-show="{{msg.msg_is_read==0}}" style="float:right;">新消息</span>
        <!-- <button class="hs-btn hs-btn-{{interface_color}} hs-btn-xs" ng-click="deleteMsg('comment',msg.msg_id)">删除</button> -->
        <a href="javascript:void(0);" ng-click="deleteMsg('comment',msg.msg_id)" class="plain-link">删除</a>
        </span>
        </div>
        <div class="hs-panel-bd"><a href="javascript:;">{{senders[$index]['username']}}</a>&nbsp;<span ng-bind-html="msg.msg_content | trustHtml"></span><a class="msg-see-more" href="javascript:;" ng-click="showMsgDetail(msg.msg_obj_type,msg.msg_obj_id)">查看详情</a></div>
      </div>
</div>
<div class="msg-tip center-tip" ng-show="msg_tip_show"><i class="hs-icon-warning"></i> 暂无评论</div>

<!--文章-->
<div class="hs-modal hs-modal-no-btn" tabindex="-1" id="msgDetailModal_essay">
	<div class="hs-modal-dialog">
		<div class="hs-modal-hd">文章评论<a href="javascript: void(0)" class="hs-close hs-close-spin" data-hs-modal-close>&times;</a></div><hr/>
		<div><a href="javascript:;" class="plain-link">{{current_cmt.username}}</a> {{current_cmt.comment_date}} 发布于 <a href="javascript:view(1,{{current_cmt.essay_id}});" class="plain-link">《{{current_cmt.title}}》</a></div><hr/>
		<div class="hs-modal-bd" ng-bind-html="current_cmt.comment_content | trustHtml"></div>
	</div>
</div>
<!--碎片-->
<div class="hs-modal hs-modal-no-btn" tabindex="-1" id="msgDetailModal_piece">
	<div class="hs-modal-dialog">
		<div class="hs-modal-hd">碎片评论<a href="javascript: void(0)" class="hs-close hs-close-spin" data-hs-modal-close>&times;</a></div><hr/>
		<div>
			<a href="javascript:;" class="plain-link">{{current_cmt.username}}</a> 发布于 {{current_cmt.comment_date}} &nbsp;
			<a href="javascript:void(0);" class="plain-link" ng-click="showPiece()" ng-bind="show_piece_text">查看碎片</a>
		</div><hr/>
		<div class="original-piece-content" ng-show="show_original_piece" ng-bind-html="current_cmt.content | trustHtml" style="text-align:left; padding:0 10px;"></div><hr ng-show="show_original_piece"/>
		<div class="hs-modal-bd" ng-bind-html="current_cmt.comment_content | trustHtml"></div>
	</div>
</div>

</div>
