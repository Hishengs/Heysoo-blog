<div class="msg-list" ng-hide="msg_tip_show">
      <div class="msg-item hs-panel hs-panel-default" ng-repeat="msg in msgs">
        <div class="hs-panel-hd">{{msg.msg_date}}<a class="plain-link" href="javascript:;" style="float:right;">{{senders[$index]['username']}}</a></div>
        <div class="hs-panel-bd">{{msg.msg_content}}</div>
      </div>
</div>
<div class="msg-tip center-tip" ng-show="msg_tip_show"><i class="hs-icon-warning"></i> 暂无通知</div>
