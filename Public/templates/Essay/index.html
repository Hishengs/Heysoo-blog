<div class="essays" ng-hide="res_empty">
<div class="essay" id="{{essay.essay_id}}" ng-repeat="essay in items">

<div class="essay-date">

</div> -->
<div class="essay-right">

<div class="essay-info">
<a ng-click='getViewPage(essay.essay_id)' href="javascript:;"><h4 class="essay-title">{{essay.title}}</h4></a>
<div class="essay-id" style="display:none;">{{essay.essay_id}}</div>
</div>
<div class="essay-content" ng-bind-html="essay.content | subStr:150 | trustHtml"></div>...
<div class="essay-footer"><i class="hs-icon-tag"></i> 
<a href="javascript:tag('{{essay.tag}}');">{{essay.tag}}</a>&nbsp;
<i class="hs-icon-eye-slash" ng-show="essay.visible==0" title="不可见"></i> 
<span class="essay-operation f-right">
<!-- <button type="button" style="display:inline-block;" class="hs-btn hs-btn-{{interface_color}} hs-btn-xs" ng-click="modify('essay',essay.essay_id)">
<i class="hs-icon-edit"></i>
</button>
<button type="button" style="display:inline-block;" class="hs-btn hs-btn-{{interface_color}} hs-btn-xs" ng-click="deleteItem('essay',essay.essay_id)">
<i class="hs-icon-trash"></i>
</button> -->
<a href="javascript:void(0);" class="plain-link" ng-click="modify('essay',essay.essay_id)"><i class="hs-icon-edit"></i></a>
<a href="javascript:void(0);" class="plain-link m-left-20" ng-click="deleteItem('essay',essay.essay_id)"><i class="hs-icon-trash"></i></a>
</span>
</div>
</div>
</div>
</div>

<div class="essays-empty-tip center-tip" ng-show="res_empty"><i class="hs-icon-warning"></i> 你还没有发布过文章哦~</div>

<div id="piece-pagination" class="pagination" ng-controller="c_paginator" ng-hide="res_empty">
<div class="hs-btn-group hs-btn-group-justify">
    <button type="button" class="hs-btn hs-btn-{{interface_color}}" ng-click="paginator('essay','prev');"><i class="hs-icon-arrow-left"></i></button>
    <div class="hs-dropdown hs-dropdown-up dis-inline-block" id="essay_pages_selections">
		<button class="hs-btn hs-btn-{{interface_color}} hs-dropdown-toggle">
			<i class="hs-icon-rocket"></i>
		</button>
		<ul class="hs-dropdown-content">
			<li ng-repeat="option in paginator_pages"><a href="javascript:void(0);" ng-click="paginator('essay',option.id);">{{option.name}}</a></li>
		</ul>
	</div>
	<script>
		$(function(){
			$('#essay_pages_selections').dropdown();
		});
	</script>
    <button type="button" class="hs-btn hs-btn-{{interface_color}}" ng-click="paginator('essay','next');"><i class="hs-icon-arrow-right"></i></button>
</div>
</div>
