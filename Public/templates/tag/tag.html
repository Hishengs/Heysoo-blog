<div class="hs-panel hs-panel-{{interface_color}} y-full" ng-controller="c_tag" style="border:0;">
  <div class="hs-panel-hd text-center">
  <big><b>标签</b></big>[暂未实现]
  <button type="button" class="hs-btn hs-btn-{{interface_color}}" ng-click="newTagModal(tag_tab)" style="float:right;">新建标签</button>
  </div>
  <div class="hs-panel-bd">
    <ul class="hs-nav hs-nav-tabs hs-nav-justify">
      <li ng-class="{'hs-active': tag_tab=='essay'}"><a href="javascript:void(0);" ng-click="tagSwitchTab('essay',1)">文章标签</a></li>
      <li ng-class="{'hs-active': tag_tab=='piece'}"><a href="javascript:void(0);" ng-click="tagSwitchTab('piece',1)">碎片标签</a></li>
      <li ng-class="{'hs-active': tag_tab=='friend'}"><a href="javascript:void(0);" ng-click="tagSwitchTab('friend',1)">好友标签</a></li>

    <div class="tag-view" ui-view="tag"></div>
  </div>

 <div class="hs-modal hs-modal-no-btn" tabindex="-1" id="tag_new_modal">
	  <div class="hs-modal-dialog">

	        <div class="hs-input-group">
	                  <span class="hs-input-group-label"><i class="hs-icon-tag"></i> 标签名</span>
	                  <input type="text" class="hs-form-field" name="new_tag" placeholder="标签名" ng-model="new_tag">

	                <button type="button" class="hs-btn hs-btn-{{interface_color}} hs-btn-block" ng-click="newTag('essay')">创建</button>

</div>
