<!-- 忘记密码页 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>忘记密码</title>
</head>
<style>
	div.content{
		position: absolute;
		/*width:100%;*/
		left:0;
		right: 0;
		top: 20%; 
		text-align: center;
		font-family: Helvetica,'宋体','Microsoft Yahei',sans-serif;
		color: #666;
	}
	div.content h4{
		font-weight: normal;
	}
	div.content p{
		margin: 0 auto;
		padding: 0;
		/* width: 200px; */
	}
	div.content p img{
		margin-top: 10px;
		width: 200px;
		margin-top: 20px;
	}
	div.content p input{
		margin-top: 10px;
		font-size: 18px;
		text-align: center;
		padding: 0 4px; height: 32px; 
		width: 200px; 
		border-width: 0px 0px 1px 0px;
		border-color: #cdcdcd;
	}
	div.content p input:focus{
		border-width: 0px 0px 1px 0px;border-color: #cdcdcd;
		box-shadow: 0px 0px 0px rgba(0,0,0,0);
		outline: none;
	}

	div.content input.action,
	div.content input.action:visited{
		display: block;
		margin: 15px auto;
		width: 210px;
		padding: 6px 8px;
		font-size: 18px;
		border:1px solid #ccc;
		background-color: #fff;
		outline: none;
	}
	div.content input.action:hover,
	div.content input.action:active{
		background-color: #f5f5f5;
		border:1px solid #ccc;
		outline: none;
	}
	a.return-to-login:link,
	a.return-to-login:visited,
	a.return-to-login:hover,
	a.return-to-login:active{
		color: #cdcdcd;
		text-decoration: none;
		font-size: 12px;
	}
</style>
<body>
<div class="content">
	<h1>阁一斋</h1>
	<h4>发送密码重置邮件</h4>
	<form action="{:U('Action/send_reset_passwd_email')}" class="hs-form login-form" method="post">
		<p>
			<input type="text" name="email" placeholder="注册邮箱">
		</p>
		<input type="submit" class="action send" onclick="" value="发送">
		<input type="button" class="action register" onclick="window.location.href='{:U('Action/reset_password')}'" value="重置密码页面">
		<p>
			<a href="{:U('Action/login')}" class="return-to-login">返回登陆</a>
		</p>
	</form>
</div>
</body>
</html>
