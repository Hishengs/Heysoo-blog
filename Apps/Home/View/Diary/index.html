<div class="diarys">
<foreach name="diarys" item="diary">
<div class="diary" id="{$diary['diary_id']}">
<div class="diary-left">
<div class="diary-date">
<div class="date-y">{:date("Y",strtotime($diary['date']))}</div>
<div class="date-md">{:date("m/d",strtotime($diary['date']))}</div>
</div>
</div>
<div class="diary-right">
<div class="bg"></div><div class="diary-triangle"></div>
<div class="diary-info">
<span class="diary-author"><a href="{:U('User/index',array('user'=>$piece['username']))}" target="_blank">{$diary.userName}  </a></span>
</div>
<div class="diary-content">
<a href=javascript:getViewPage("{:U('Diary/view')}","content","diary",{$diary['diary_id']})><h4>《{$diary.title}》</h4></a>
{:mb_substr(strip_tags($diary['content']),0,150,'UTF-8')}... ...
</div>
<div class="diary-footer"><i class="icon-tag"></i> 
<assign name="tags" value="$diary['tag']" /> 
<foreach name="tags" item="tag" >
<a href="javascript:tag('{$tag}');" style="text-decoration:none;">{$tag}</a>&nbsp;
</foreach>
<if condition="$diary['visible'] eq 0">
 <i class="icon-eye-close" title="私密"></i>
</if>
<span class="diary-operation">
 <i class="icon-edit diary-modify" title="修改" onclick=window.location.href="{:U('Diary/modify',array('diary_id'=>$diary['diary_id']))}"></i>
 <i class="icon-remove diary-remove" title="删除，请谨慎" onclick="javascript:deleteItem('diary',{$diary['diary_id']});"></i>
 </span>
</div>
</div>
</div>
</foreach> 
</div>

<!-- <button class="hs-btn hs-btn-primary hs-btn-block load-more"><i class="icon-arrow-down"></i> 加载更多</button> -->

<div id="diary-pagination" class="pagination">
</div>
<if condition="$totalCount gt 1">
<script type="text/javascript">
	$('#diary-pagination').jqPaginator({
		prev: '<li class="prev"><a href="javascript:;">上一页</a></li>',
		next: '<li class="next"><a href="javascript:;">下一页</a></li>',
		page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
		first: '<li class="first"><a href="javascript:;">首页</a></li>',
		last: '<li class="last"><a href="javascript:;">末页</a></li>',
	    totalPages: {$totalPage},
	    totalCounts:{$totalCount},
	    pageSize:{$pageSize},
	    visiblePages: 7,
	    currentPage: 1,
	    onPageChange: function (num, type) {
	        $.ajax({
	        	url:controller_path+"Diary/load_diarys_html.html",
				type:'GET',
				data:{'page':num-1,'type':type},
				dataType:'json',
				success:function(data){
					if(data.error == 0){
						$(".diarys").empty();
						$(".diarys").html(data.html);
						$(document).scrollTop(0);
					}
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
					console.log(XMLHttpRequest);
				}
	        });
	    }
	});
</script>
</if>
