<div class="pieces">
<foreach name="pieces" item="piece">
<div class="piece" id="{$piece['id']}">
<div class="piece_left">
<a href="javascript:;" onclick="hMessage('暂时无法访问');" target="_blank"><img class="user_avatar" src="__PUBLIC__/img/me.jpg" title="访问他/她的主页"/></a>
</div>
<div class="piece_right">
<div class="bg"></div><div class="piece_triangle"></div>
<div class="piece_info">
<span class="piece_user"><a href="javascript:;" onclick="hMessage('暂时无法访问');" target="_blank" class="piece_user">{$piece.username}  </a></span>&nbsp;
<span class="piece_date"><i class="icon-time"></i> {:date("Y-m-d",strtotime($piece['date']))}</span>
</div>
<div class="piece_content">
{$piece.content}
</div>
<div class="piece_footer"><i class="icon-tag"></i> 
<assign name="tags" value="$piece['tag']" /> 
<foreach name="tags" item="tag" >
<a href="javascript:tag('{$tag}');" class="tag" style="text-decoration:none;">{$tag}</a>&nbsp;
</foreach>
<span class="piece_footer_right"><a href="javascript:showPieceCmt('{$piece['id']}');"><i class="icon-comment-alt" title="评论"></i></a></span>
</div>
</div>
</div>
</foreach>
</div>

<button type="button" class="hs-btn hs-btn-primary hs-btn-block load_more" onclick="loadPieces();"><i class="icon-arrow-down"></i> 加载更多</button>
