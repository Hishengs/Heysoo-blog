<!-- 登陆页 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登陆页</title>
</head>
<style>
	div.hide{
		top: 0;
		left:0;
		right: 0;
		bottom: 0;
		width: 800px;
		margin: 0 auto;
		position: absolute;
		/* background-image: url('http://dn-static-heysoo.qbox.me/img/laoshu/20150805210800_VhWvk.jpeg');
		background-repeat: no-repeat;
		background-position:center; */
	}
	div.content{
		position: absolute;
		/*width:100%;*/
		left:0;
		right: 0;
		top: 20%; 
		text-align: center;
		font-family: Helvetica,'宋体','Microsoft Yahei',sans-serif;
		color: #666;
	}
	div.content h4{
		font-weight: normal;
	}
	div.content p{
		margin: 0 auto;
		padding: 0;
		/* width: 200px; */
	}
	div.content p img{
		margin-top: 10px;
		width: 200px;
		margin-top: 20px;
	}
	div.content p input{
		margin-top: 10px;
		font-size: 18px;
		text-align: center;
		padding: 0 4px; height: 32px; 
		width: 200px; 
		border-width: 0px 0px 1px 0px;
		border-color: #cdcdcd;
	}
	div.content p input:focus{
		border-width: 0px 0px 1px 0px;border-color: #cdcdcd;
		box-shadow: 0px 0px 0px rgba(0,0,0,0);
		outline: none;
	}

	div.content input.action,
	div.content input.action:visited{
		display: block;
		margin: 15px auto;
		width: 210px;
		padding: 6px 8px;
		font-size: 18px;
		border:1px solid #ccc;
		background-color: #fff;
		outline: none;
	}
	div.content input.action:hover,
	div.content input.action:active{
		background-color: #f5f5f5;
		border:1px solid #ccc;
		outline: none;
	}
	a.forgot-password:link,
	a.forgot-password:visited,
	a.forgot-password:hover,
	a.forgot-password:active{
		color: #cdcdcd;
		text-decoration: none;
		font-size: 12px;
	}
</style>
<body>
<div class="hide"></div>
<div class="content">
	<h1>阁一斋</h1>
	<h4>{$slogan}</h4>
	<!-- <hr> -->
	<form action="{:U('Action/do_login')}" class="hs-form login-form" method="post">
		<p>
			<input type="text" name="email" placeholder="邮箱">
		</p>
		<p>
			<input type="password" name="passwd" placeholder="密码">
		</p>

		<if condition="$verify_code_on eq true">
			<p>
				<input type="text" name="verify_code" placeholder="验证码" title="验证码">
			</p>
			<p>
				<img class="verify-code-img" src="{:U('Action/create_verify_code')}" title="点击更换验证码" onclick=javascript:this.src="{:U('Action/create_verify_code')}">
			</p>
		</if>

		<input type="submit" class="action login" onclick="" value="登陆">
		<input type="button" class="action register" onclick="window.location.href='{:U('Action/register')}'" value="注册">
		<!-- <input type="button" class="action register" onclick="window.location.href='{:U('Action/welcome',array('page'=>'forgotPassword'))}'" value="忘记密码"> -->
		<p>
			<a href="{:U('Action/forgot_password')}" class="forgot-password">忘记密码</a>
		</p>
	</form>
</div>
</body>
</html>
